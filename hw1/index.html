<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    /> -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Signika&display=swap"
      rel="stylesheet"
    />
    <title>GOOGLE MEET</title>
    <link rel="shortcut icon" href="./google meet.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="mainframe">
      <div class="master">
        <span class="material-symbols-outlined microphone"> mic_off </span>
        <img src="./頭像.jpg" alt="頭像" class="master_head" />
        <div class="master_name">
          <span class="material-symbols-outlined pin">push_pin</span>
          <span class="font">你</span>
        </div>
      </div>
      <div class="others">
        <div class="member_background">
          <div class="microphone_background">
            <span class="material-symbols-outlined microphone"> mic_off </span>
          </div>
          <img src="./人物1.jpg" alt="頭像" class="other_head" />
          <span class="other_name">Charlie</span>
        </div>
        <div class="member_background">
          <div class="microphone_background">
            <span class="material-symbols-outlined microphone"> mic_off </span>
          </div>
          <img src="./人物2.jpg" alt="頭像" class="other_head" />
          <span class="other_name">Nelson</span>
        </div>
        <div class="member_background">
          <div class="microphone_background">
            <span class="material-symbols-outlined microphone"> mic_off </span>
          </div>
          <img src="./人物3.jpg" alt="頭像" class="other_head" />
          <span class="other_name">Nellie</span>
        </div>
        <div class="member_background">
          <div class="microphone_background">
            <span class="material-symbols-outlined microphone"> mic_off </span>
          </div>
          <img src="./人物4.jpg" alt="頭像" class="other_head" />
          <span class="other_name">Anonymous</span>
        </div>
        <div class="member_background">
          <div class="microphone_background">
            <span class="material-symbols-outlined microphone"> mic_off </span>
          </div>
          <img src="./人物5.jpg" alt="頭像" class="other_head" />
          <span class="other_name">Ally</span>
        </div>
      </div>
      <br />
      <div class="tool">
        <span class="time">凌晨12:43 | Web Programming</span>
        <div class="icon">
          <button class="icon_background">
            <span class="material-symbols-outlined"> mic_off </span>
          </button>
          <button class="icon_background">
            <span class="material-symbols-outlined"> videocam_off </span>
          </button>
          <div class="icon_background">
            <span class="material-symbols-outlined"> back_hand </span>
          </div>
          <div class="icon_background">
            <span class="material-symbols-outlined"> present_to_all </span>
          </div>
          <div class="icon_background">
            <span class="material-symbols-outlined"> more_vert </span>
          </div>
          <div class="icon_background" id="last">
            <span class="material-symbols-outlined call"> call_end </span>
          </div>
        </div>
        <div class="setting">
          <span class="material-symbols-outlined" title="會議詳細資訊">
            info
          </span>
          <div class="group_background">
            <span class="material-symbols-outlined"> group </span>
            <span class="notify-bubble">6</span>
          </div>
          <span class="material-symbols-outlined"> chat </span>
          <svg
            enable-background="new 0 0 24 24"
            focusable="false"
            viewBox="0 0 24 24"
            class="Hdh4hc_cIGbvc_NMm5M"
          >
            <g><rect fill="none" height="24" width="24"></rect></g>
            <g>
              <g>
                <g>
                  <polygon points="12,2 6.5,11 17.5,11"></polygon>
                  <circle cx="17.5" cy="17.5" r="4.5"></circle>
                  <rect height="8" width="8" x="3" y="13.5"></rect>
                </g>
              </g>
            </g>
          </svg>
          <img
            class="lock"
            src="https://fonts.gstatic.com/s/i/short-term/release/googlesymbols/lock_person/default/24px.svg"
            alt="event"
          />
        </div>
      </div>
    </div>
  </body>
</html>
